<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic PCT Map</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <script src='scripts/country_data.js'></script>
    <script src='scripts/getCountries.js'></script>
    <script src='scripts/toggle.js'></script>
    <script src='scripts/yearJump.js'></script>
    <script src='scripts/animate.js'></script>
    <link rel='icon' href='imgs/pipers-favicon.ico' />
</head>
<body onload='changeYear(1978)'>
    <header>
        <div id='header-imgs'>
            <img id='main-logo' src='imgs/pipers-logo-2.png'>
            <img id='unicron' src='imgs/redunicorn.jpg'>
        </div>
        <div id='greymatter'>
            <ul>
                <li><a href='piperpat.com'>Home</a></li>
                <li><a href='http://wwwattorneys.piperpat.com/'>worldwide patent attorneys</a></li>
                <li><a href='https://www.wipo.int/pct/en/pct_contracting_states.html'>WIPO's full list of PCT assignees</a></li>
            </ul>
            <ul>
                <li><a href='#'>Madrid Treaty</a></li>
                <li><a href='#'>Hague Agreement</a></li>
            </ul>
        </div>
        <h1 class='centre-text'>Member states of the Patent Cooperation Treaty</h1>
    </header>

    <div id='pct-map-content'>
        
        <h1 id='year-indication'>1978</h1>
        <div id="pct-map" class='geochart'></div>
        <div id="pct-map-2" class='geochart'></div>
        <div id='pct-control-panel'>
            <div id='pct-year-nav'>
                <button id='prv-butt' onclick='remYear()' class='btn'>prev year</button>
                <div id='year-jump'>
                    <input id='year-input' placeholder="jump to year" input='number' min="1978" max="2020" onkeydown="search(this)">
                    <button onclick='yearJump()' class='btn'>jump</button>
                    <button class='btn' onclick='slideshow()'>animate map</button>
                </div>
                <button id='nek-butt' onclick='addYear()' class='btn'>next year</button>
            </div>
            <div id='pct-toggle-container'>
                <input type='checkbox' onchange='pct_toggle()' checked>
                <label>display countries <strong><span id='pct-toggle-lbl'></span></strong> in PCT</label>
            </div>
        </div>

        <table id='pct-dates-table'>
            <thead class='good-ol-pipers-red'>
                <tr>
                    <th id='code-col'>code</th>
                    <th id='name-col'>name</th>
                    <th id='date-col'>date bound by PCT</th>
                </tr>
            </thead>
            <tbody id="here-be-data"></tbody>
        </table>
        <p id='footnotes'></p>
    </div>

    <footer class='centre-text'>
        &copy; PIPERS, 2021
    </footer>
</body>
</html>
